<form [formGroup]="formCometario">

  <div class="form-row col-md-6">
    <div class="col">
               <div class="form-group" >
                                         <label for="nome">Nome</label>
                       <input type="text" class="form-control" name="name" id="nome" formControlName="nome">
                </div>
     </div>       
                      
     <div class="col">
                  <label for="tipo">Tipo</label>
                  <select class="form-control " name="tipo" id="tipo" formControlName="tipo">                       
                           <option value="1">Selecione o tipo de pessoa</option>
                           <option value="2">Pessoa jurídica</option>
                           <option value="3">Pessoa física</option>
                 </select>
   </div>
    
  </div>
    <div class="form-group col-md-6">
      <label>Gênero</label>
  
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genero" id="masculino" [value]="1" formControlName="genero">
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genero" id="feminino" [value]="2" formControlName="genero">
        <label class="form-check-label" for="feminino">Feminino</label>
      </div>
    </div>
  
    <div class="form-group col-md-6">
      <label for="datanascimento">Data de nascimento</label>
      <input type="date" class="form-control" name="datanascimento" id="datanascimento" formControlName="datanascimento">
    </div>
  
    <div class="form-group col-md-6">
      <label for="observacao">Comentário</label>
      <textarea class="form-control col-md-6" rows="3" name="observacao" id="observacao" formControlName="observacao"></textarea>
    </div>
  
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="inativo" id="inativo" formControlName="inativo">
      <label class="form-check-label" for="inativo">Inativo</label>
    </div>

       <div style = "margin-top: 10px;">
        <button type="submit" class="btn btn-primary" (click) = "onSubmit()">Comentar</button>
        <button type="submit" class="btn btn-default" (click) = "onCancel()">Cancelar</button>
      </div>


    <div style = "margin-top: 10px;" >
     
         <h2 >
                  <label name = "comentario" >Comentários</label>
        </h2>

       
              <table class = "table table-striped table-dark" >
                
                   
           <thead>
                <tr>
                 <th scope="col">Nome</th>
                 <th scope="col">Comentário</th>  
               </tr>
               

           </thead>
     

         <tbody>
                <tr *ngFor= 'let cometario of cometarios ' >
               
                  <td>{{cometario.nome}}</td>
                  <td>{{cometario.observacao}}</td>
      
            
      
                </tr>
         
          </tbody>
      </table>    
 


    </div>
      
  </form>
